    />
    <meta
      name="keywords"
      content="Serge Maurice Lobréau,CEO, Serge, OZTG, Flashgroup, Sapiangroup, Blockchain, react, material, "
    />
    <meta name="author" content="Serge Maurice Lobréau" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/index.css" />
    <meta name="theme-color" content="#000000" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!-- Using Local Font -->
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/fonts/index.css"
    />
    <title>Serge Maurice Lobréau</title>
    <style>
      /* Hide scrollbar in Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        width: 6px;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 10px;
        border-radius: 10px;
        background: #6d6d6d;
      }
      ::-webkit-scrollbar-track {
        background: hsla(0, 0%, 100%, 0.1);
        -webkit-border-radius: 10px;
        border-radius: 10px;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      body {
        -ms-overflow-style: none; /* IE and EDGE */
        scrollbar-width: none; /* Firefox */
        background-color: #070d14;
        overflow-x: hidden;
      }
      a {
        text-decoration: none !important;
        transition: all ease 300ms;
      }
      a:hover {
        color: #c1affd;
      }
      html {
        scroll-behavior: smooth;
      }
      .navbar {
        position: absolute;
        left: -100%;
        top: 0;
        width: 300px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        z-index: 1000;
        transition: all 0.5s ease;
      }
      .navbar > a {
        transition: "all 500ms ease";
      }
      .navbar > a:hover {
        background-color: rgba(145, 158, 171, 0.08);
      }
      .navbar.active {
        left: 0px;
        transition: all 0.5s ease;
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(28px);
      }
      .text-purple {
        color: #745acb;
      }
      /* .serge-name {
        animation: textAnimation 5s linear 2s infinite alternate;
      } */
      .serge-name {
        text-transform: uppercase;
        background-image: linear-gradient(-225deg, #bacece 0%, #745acb 67%);
        background-size: auto auto;
        background-clip: border-box;
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textclip 3s linear infinite;
        display: inline-block;
      }

      @keyframes textclip {
        to {
          background-position: -100% center;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
</html>
